name: Weekly Learning Report

on:
  schedule:
    - cron: '0 0 * * 1'  # Каждый понедельник в 00:00 UTC
  workflow_dispatch:     # Можно запустить вручную

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate report
        run: |
          python scripts/generate_report.py

      - name: Upload artifact (graph)
        uses: actions/upload-artifact@v3
        with:
          name: learning-path-report
          path: docs/correlation.png

      - name: Commit generated report
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/correlation.png
          git commit -m "Auto: Update correlation chart" || echo "No changes to commit"
          git push